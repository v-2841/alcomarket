{% extends "base.html" %}
{% block title %}
  Производители
{% endblock title %}
{% block content %}
  <h1 class="mb-4">Производители</h1>
  <div class="text-center">
    <div class="list-group text-center">
      {% for manufacturer in manufacturers %}
        <a href="{% url 'goods:manufacturer_goods' manufacturer.slug %}"
           class="list-group-item list-group-item-action">{{ manufacturer.name }}</a>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
