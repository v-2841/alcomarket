{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="keywords" content="алкоголь, игристое вино, виски, коньяк, интернет-магазин алкоголя, доставка алкоголя" />
    <meta name="description" content="Интернет-магазин алкогольных напитков с широким ассортиментом. Купите качественные игристые вина, виски, коньяки и другие алкогольные товары с доставкой на дом." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <script src="{% static "js/bootstrap.bundle.js" %}"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "img/fav/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "img/fav/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "img/fav/favicon-16x16.png" %}">
    <link rel="manifest" href={% static "img/fav/site.webmanifest" %}>
    <link rel="mask-icon" href="{% static "img/fav/safari-pinned-tab.svg" %}" color="#5bbad5">
    <link rel="shortcut icon" href={% static "img/fav/favicon.ico" %}>
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{% static "img/fav/browserconfig.xml" %}">
    <meta name="theme-color" content="#ffffff">
    <style>
      body {
        {% comment %} background-image: url({% static "img/background.jpg" %}); {% endcomment %}
        background-color:#FFFCE7;
      }
    </style>
    <title>
      {% block title %}
        <div>Заголовок</div>
      {% endblock title %}
    </title>
  </head>
  <body>
    <header>
      {% include "includes/header.html" %}
    </header>
    <main>
      <div class="container py-4" style="max-width:1080px;">
        {% block content %}
          <div>Основной контент</div>
        {% endblock content %}
      </div>
    </main>
    <footer class="border-top text-center py-4">
      {% include "includes/footer.html" %}
    </footer>
  </body>
</html>
