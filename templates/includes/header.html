{% load static %}
{% load user_filters %}
{% with request.resolver_match.view_name as view_name %}
  <header>
    <nav class="navbar navbar-expand-xl" style="background-color: #81D8D0">
      <div class="container">
        <a class="navbar-brand"
           href="{% url 'goods:index' %}"
           style="color: #0D72D1">
          <img src="{% static 'img/logo.png' %}"
               width="30"
               height="30"
               class="d-inline-block align-top"
               alt="Logo" />
          alcomarket
        </a>
        {% if not user.is_authenticated %}
          <a href="{% url 'login' %}" class="btn btn-secondary">Личный кабинет</a>
        {% endif %}
        {% if user.is_authenticated %}
          <button class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarHeader"
                  aria-controls="navbarHeader"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarHeader">
            <ul class="navbar-nav nav-pills nav-fill ms-auto">
              <div class="dropdown nav-item">
                <button type="button"
                        style="color: white"
                        class="nav-link dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">{{ user.username }}</button>
                <ul class="dropdown-menu dropdown-menu-end text-center ms-auto"
                    aria-labelledby="navbarDrop">
                  <li>
                    <a href="{% url 'password_change_form' %}"
                       class="dropdown-item mb-1 mt-1">Изменить пароль</a>
                  </li>
                  <li>
                    <a href="{% url 'logout' %}" class="dropdown-item mb-1 mt-1">Выйти</a>
                  </li>
                </ul>
              </div>
            </ul>
          </div>
        {% endif %}
      </div>
    </nav>
  </header>
{% endwith %}
